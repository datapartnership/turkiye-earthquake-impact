# Book settings
title:
author: World Bank Development Data Group
copyright: "2023"
logo: docs/images/logo.png
only_build_toc_files: true

repository:
    url: https://github.com/datapartnership/turkiye-earthquake-impact
    branch: main

html:
    home_page_in_navbar: false
    extra_navbar: ""
    use_edit_page_button: true
    use_repository_button: true
    use_issues_button: true
    baseurl: https://datapartnership.github.io/turkiye-earthquake-impact
    extra_footer: |
        <div>
            <b>All content (unless otherwise specified) is subject to the <a href="https://www.mozilla.org/en-US/MPL">Mozilla Public License.</a></b>
        </div>
    google_analytics_id: G-WGD658606P

#######################################################################################
# Execution settings
execute:
    execute_notebooks: "off"

#######################################################################################
# Bibliography settings
bibtex_bibfiles:
    - docs/bibliography.bib

#######################################################################################
# Sphinx settings
sphinx:
    config:
        bibtex_reference_style: author_year
        mathjax_path: https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
        html_last_updated_fmt: "%b %d, %Y"
        html_show_copyright: false
